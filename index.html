  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatorFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
    <script>
      // Global error handler to catch module loading failures
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
           const errorDiv = document.createElement('div');
           errorDiv.style.cssText = 'color: red; padding: 20px; font-family: monospace; background: #fff0f0; margin: 20px; border: 1px solid #ffcccc; border-radius: 8px;';
           errorDiv.innerHTML = `<h3>Application Failed to Load</h3><p>${event.message}</p>`;
           document.body.prepend(errorDiv);
        }
      });

      // Polyfill process.env for browser environment to prevent ReferenceError
      window.process = window.process || { env: { NODE_ENV: 'development' } };
    </script>

}
